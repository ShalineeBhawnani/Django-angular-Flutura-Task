<app-navbar></app-navbar>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4 col-12">
            <!-- <h1>PRODUCT FORM</h1> -->
            <form [formGroup]="productForm" class="product-from" (submit)="onSubmit()">
                <h1>PRODUCT FORM</h1>
                <div class="input-container">
                    <i class="fa fa-product-hunt" aria-hidden="true"></i>
                    <input type = "text" id="name" formControlName="name" placeholder="Product Name" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Product Name'"  (keyup)="validateName()"  class="input-with-icon" />
                </div>
                <span class="error" id=name_error></span>
            
                <div class="input-container">
                    <i class="fa fa-heart"  aria-hidden="true"></i>
                    <textarea id="desc" formControlName="description" placeholder="Description" onfocus="this.placeholder = ''"
                        onblur="this.placeholder = 'Description'"  (keyup)="ValidateDecs()" class="input-with-icon" ></textarea>
                </div>
                <span class="error" id=desc_error></span>
 
                <div class="input-container">
                    <i class="fa fa-upload" aria-hidden="true"></i>
                    <!-- <label> Choose -->
                        <input class="input-file" type="file" name="image" (change)="onFileChange($event)" />
                    <!-- </label>  -->
                </div>
                <span class="error" id=file_error></span>
                
                <div class="input-container">
                    <i class="fa fa-paint-brush" aria-hidden="true"></i>
                    <select formControlName="color">
                        <option value="">Select Color</option>
                        <option value="#FF4500" data-color="#FF4500">Orange</option>
                        <option value="#DC143C" data-color="#DC143C">Crimson</option>
                        <option value="#FF8C00" data-color="#FF8C00">Dark Orange</option>
                    </select>
                </div>
                <div class="input-container">
                    <i class="fa fa-list" aria-hidden="true"></i>
                    <select formControlName="category">
                        <option value="">Select Categories</option>
                        <option value="1" data-color="#FF4500">Electronics</option>
                        <option value="2" data-color="#DC143C">Clothes</option>
                        <option value="3" data-color="#FF8C00">Grocery</option>
                    </select>
                </div>
                <!-- <button type="submit" class= "button btn" >SUBMIT</button> -->
                <button type="submit" [disabled]="productForm.invalid" class= "button btn" >SUBMIT</button>
            </form>
        </div>
    </div>
</div>
