<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <div class="forms">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-card-content>
  
            <mat-form-field class="example-full-width">
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" matInput placeholder="Username" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
             </div>
             </mat-form-field>
  
            <mat-form-field class="example-full-width">
            <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" matInput placeholder="Email" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
            </div>
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" matInput placeholder="Password"/>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </mat-form-field>
  
        </mat-card-content>
        <div>
          <button [disabled]="loading" mat-stroked-button color="accent" class="btn-block">Register</button>
        </div>
  
      </form>
      </div>
        </mat-card>
  </div>
