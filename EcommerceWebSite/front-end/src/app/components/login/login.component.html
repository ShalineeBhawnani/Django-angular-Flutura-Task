<body>
  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
      </mat-card-header>

      <div class="forms">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <mat-card-content>
        <mat-form-field class="example-full-width">
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" matInput placeholder="Username"/>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
        </mat-form-field>
  
        <mat-form-field class="example-full-width">
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" matInput placeholder="Password" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
           <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
        </mat-form-field>
      </mat-card-content>

       <div>
        <button [disabled]="loading" button mat-stroked-button color="accent" class="btn-block">Log in</button>
       </div>
      </form>
      </div>
      <!-- <router-outlet></router-outlet> -->
    </mat-card>
  </div>
  
  </body>
