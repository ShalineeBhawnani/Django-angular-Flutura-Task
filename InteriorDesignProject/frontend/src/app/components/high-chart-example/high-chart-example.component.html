

<app-nav></app-nav>
<div class="container">
  <section class="web-wrapper">
    <h1>Select the Chart Based on Options</h1>
    <div class="select">
      <select #mySelect (change)="onOptionsSelected(mySelect.value)" >
      <!-- <optgroup> -->
        <option value="mean">AVG</option>
        <option value="min">MIN</option>
        <option value="max">MAX</option>
      <!-- </optgroup> -->
      </select>
    </div>
    <div class="popup">
      <span class="popup-content" id="popup">
        <!-- <h1>Yearly Data</h1> -->
        <table>
          <thead>
            <tr>
              <th *ngFor="let column of headers">
                {{column}}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of timeSeriesData ">
              <td>{{ data.year}}</td>
              <td>{{ data.arrival}}</td>
              <td>{{ data.departure}}</td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn" (click)="closePopup()">Close</button>
      </span>
    </div>

    <div id="container" class="barCharts"></div>
    
  </section>
</div>
